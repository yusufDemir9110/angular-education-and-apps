<div class="row">
    <h2>reactive forms- register</h2>
    <div class="col-md-12">
        <form [formGroup]="registerForm" (ngSubmit)="save(registerForm)">
            <div class="row">
                <div class="col-md-12">
                    <p *ngIf="registerForm?.controls?.userName?.errors?.required && registerForm?.controls?.userName?.dirty" style="color:red">Bu alan zorunludur</p>
                    <p *ngIf="registerForm?.controls?.userName?.errors?.blacklist && registerForm?.controls?.userName?.dirty" style="color:red">ğ kullanamazsınız</p>
                    <p *ngIf="registerForm?.controls?.userName?.errors?.whitespace && registerForm?.controls?.userName?.dirty" style="color:red">Boşluk kullanamazsınız</p>
                    <p *ngIf="registerForm?.controls?.userName?.errors?.userNameExist && registerForm?.controls?.userName?.dirty" style="color:red">Bu isim daha önce kullanılmıştır</p>
                    <label>
                        User Name:
                        <input type="text" formControlName="userName">
                    </label>
                    <button (click)="randomUsername($event)">UserName türet</button>
                </div>
                <div class="col-md-12">
                     <label>
                Age
                <input type="number" formControlName="age">
            </label>
           
                </div>
            </div>
            
           
            <button type="submit" class="btn btn-success" [disabled]="!registerForm?.valid">kayıt ol</button>
        </form>
    </div>
</div>
