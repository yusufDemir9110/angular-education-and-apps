<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <h3 class="bg-primary text-white p-3">{{getName()}} Yapılacak</h3>
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="inpt-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value=''">Add</button>
        </div>
      </div>
      <div class="costum-control custom-checkbox m-3">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
        <label for="displayAll" class="custom-control-label">Display All</label>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Tanım</th>
            <th>Aksiyon</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i =index">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                yes
              </span>
              <span *ngSwitchCase="false">
                no
              </span>
              <p *ngSwitchDefault>

              </p>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
